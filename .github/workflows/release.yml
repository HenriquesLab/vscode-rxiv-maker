name: Release VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.2.0, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.1)'
        required: true
        type: string

env:
  NODE_VERSION: '20'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version_number }}"
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: package.json ($PACKAGE_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version verification passed"

      - name: Lint and type check
        run: |
          npm run check-types
          npm run lint

      - name: Build extension
        run: npm run package

      - name: Package extension
        run: npx vsce package --out "rxiv-maker-${{ steps.version.outputs.version_number }}.vsix"

      - name: Generate changelog for this version
        id: changelog
        run: |
          # Extract changelog for current version
          VERSION="${{ steps.version.outputs.version }}"
          echo "Extracting changelog for $VERSION..."
          
          # Get changelog section between current version and next version
          changelog=$(awk "
            /^## \[$(echo $VERSION | sed 's/v//')\]/ { found=1; next }
            found && /^## \[/ { found=0 }
            found && !/^## \[/ { print }
          " CHANGELOG.md | sed '/^$/d' | head -50)
          
          if [ -z "$changelog" ]; then
            changelog="Release $VERSION - See CHANGELOG.md for details"
          fi
          
          # Save to file for GitHub release
          echo "$changelog" > changelog_excerpt.md
          echo "Changelog excerpt:"
          cat changelog_excerpt.md

      - name: Create or Update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          EXTENSION_FILE="rxiv-maker-${{ steps.version.outputs.version_number }}.vsix"
          PRERELEASE_FLAG=""
          
          # Check if this is a prerelease
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          
          # Check if release already exists
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "üìù Release $VERSION already exists. Updating with new assets..."
            
            # Update release notes
            gh release edit "$VERSION" --notes-file changelog_excerpt.md
            
            # Upload asset if it doesn't exist
            if ! gh release view "$VERSION" --json assets -q ".assets[].name" | grep -q "$EXTENSION_FILE"; then
              echo "üì¶ Uploading extension asset..."
              gh release upload "$VERSION" "$EXTENSION_FILE" --clobber
            else
              echo "üì¶ Extension asset already exists, replacing..."
              gh release upload "$VERSION" "$EXTENSION_FILE" --clobber
            fi
            
            echo "‚úÖ Release $VERSION updated successfully"
          else
            echo "üöÄ Creating new release $VERSION..."
            gh release create "$VERSION" \
              --title "VS Code Extension $VERSION" \
              --notes-file changelog_excerpt.md \
              $PRERELEASE_FLAG \
              "$EXTENSION_FILE"
            echo "‚úÖ Release $VERSION created successfully"
          fi
          
          # Get release URL for summary
          RELEASE_URL=$(gh release view "$VERSION" --json url -q .url)
          echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "‚ö†Ô∏è  VSCE_PAT secret not found. Skipping marketplace publication."
            echo "To enable automatic marketplace publishing, add your Personal Access Token as VSCE_PAT secret."
          else
            echo "üì¶ Publishing to VS Code Marketplace..."
            npx vsce publish --pat $VSCE_PAT
            echo "‚úÖ Successfully published to marketplace!"
          fi

      - name: Create summary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_URL=$(gh release view "${{ steps.version.outputs.version }}" --json url -q .url)
          
          echo "## üéâ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Extension Package:** \`rxiv-maker-${{ steps.version.outputs.version_number }}.vsix\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Links" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release]($RELEASE_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=HenriquesLab.rxiv-maker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Changelog" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat changelog_excerpt.md >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Optional: Add a job to test the published extension
  test-published-extension:
    runs-on: ubuntu-latest
    needs: release
    if: always() && needs.release.result == 'success'
    
    steps:
      - name: Wait for marketplace propagation
        run: sleep 60  # Wait 1 minute for marketplace to update
        
      - name: Test extension installation
        run: |
          # This would be expanded with actual VS Code extension testing
          echo "üß™ Testing published extension..."
          echo "Extension should be available at: https://marketplace.visualstudio.com/items?itemName=HenriquesLab.rxiv-maker"
          
      - name: Verify release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the tag name from the event trigger
          VERSION="${{ github.ref_name }}"
          echo "üîç Verifying release $VERSION assets..."
          gh release view "$VERSION" --json assets -q '.assets[].name' | while read asset; do
            echo "‚úÖ Asset found: $asset"
          done