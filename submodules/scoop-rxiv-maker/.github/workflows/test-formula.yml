          Write-Host "`n[INSTALL] Installing another Python package via Scoop..."
          scoop install httpie
          
          # Verify both work
          Write-Host "`n[OK] Verifying both Python packages work..."
          rxiv --version
          http --version
          
          # Check Python environments
          Write-Host "`n[CHECK] Checking Python environments..."
          python -m pip list | Select-String -Pattern "rxiv-maker"
          
          Write-Host "`n[OK] Multiple Python packages coexist successfully"
        shell: powershell
        
      - name: Test LaTeX detection
        run: |
          Write-Host "[TEST] Testing LaTeX detection and suggestions..."
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Check if LaTeX is suggested
          Write-Host "`n[CHECK] Checking LaTeX suggestions..."
          scoop info rxiv-maker | Select-String -Pattern "suggest" -Context 0,5
          
          # Test rxiv behavior without LaTeX
          Write-Host "`n[TEST] Testing rxiv without LaTeX..."
          rxiv init test-no-latex
          Set-Location test-no-latex
          
          # Try validation (should work but warn about LaTeX)
          rxiv validate --no-doi
          
          Set-Location ..
          Write-Host "`n[OK] LaTeX detection test completed"
        shell: powershell

