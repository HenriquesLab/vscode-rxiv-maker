  powershell-core-testing:
    name: PowerShell Core Testing
    needs: [setup, scoop-installation]
    runs-on: windows-latest
    timeout-minutes: 30
    if: needs.setup.outputs.run-comprehensive == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install PowerShell Core
        run: |
          Write-Host "[CHECK] Ensuring PowerShell Core is available..."
          
          # Check if pwsh is already available
          try {
            $pwshVersion = pwsh --version
            Write-Host "[OK] PowerShell Core already installed: $pwshVersion"
          } catch {
            Write-Host "Installing PowerShell Core..."
            # PowerShell Core is usually pre-installed on GitHub runners
            # But we'll verify it's available
            winget install --id Microsoft.PowerShell --source winget
          }
        shell: powershell
        
      - name: Install Scoop in PowerShell Core
        run: |
          Write-Host "[SETUP] Installing Scoop in PowerShell Core..."
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          
          # Install Scoop
          irm get.scoop.sh | iex
          
          # Verify installation
          scoop --version
          Write-Host "[OK] Scoop installed successfully in PowerShell Core"
        shell: pwsh
        
      - name: Install rxiv-maker with PowerShell Core
        run: |
          Write-Host "[INSTALL] Installing rxiv-maker with PowerShell Core..."
          
          # Reload PATH
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Install from local manifest
          scoop install "${{ github.workspace }}/bucket/rxiv-maker.json"
          
          Write-Host "[OK] rxiv-maker installed successfully"
        shell: pwsh
        
      - name: Test rxiv commands in PowerShell Core
        run: |
          Write-Host "[TEST] Testing rxiv commands in PowerShell Core..."
          
          # Reload PATH
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Test commands
          rxiv --version
          rxiv --help
          rxiv config show
          
          Write-Host "[OK] All commands work in PowerShell Core"
        shell: pwsh
        
      - name: Run Pester tests in PowerShell Core
        run: |
          Write-Host "[TEST] Running Pester tests in PowerShell Core..."
          
          # Reload PATH
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Change to repository directory
          Set-Location "${{ github.workspace }}"
          
          # Run tests if they exist
          if (Test-Path "Scoop-Bucket.Tests.ps1") {
            # Install Pester if needed
            if (!(Get-Module -ListAvailable -Name Pester)) {
              Install-Module -Name Pester -Force -Scope CurrentUser
            }
            
            # Run tests
            Invoke-Pester -Path "Scoop-Bucket.Tests.ps1" -Output Detailed
            Write-Host "[OK] Pester tests completed"
          } else {
            Write-Host "[INFO] No Pester tests found"
          }
        shell: pwsh
        
      - name: Compare PowerShell vs PowerShell Core behavior
        run: |
          Write-Host "[CHECK] Comparing PowerShell vs PowerShell Core behavior..."
          
          # Reload PATH
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Test in Windows PowerShell
          Write-Host "`nWindows PowerShell:"
          powershell -Command "rxiv --version"
          
          # Test in PowerShell Core
          Write-Host "`nPowerShell Core:"
          pwsh -Command "rxiv --version"
          
          Write-Host "`n[OK] Both PowerShell versions work correctly"
        shell: powershell

  cache-testing:
    name: Scoop Cache Testing
    needs: [setup, scoop-installation]
    runs-on: windows-latest
    timeout-minutes: 25
    if: needs.setup.outputs.run-comprehensive == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Scoop
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          irm get.scoop.sh | iex
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
        shell: powershell
        
      - name: Test cache functionality
        run: |
          Write-Host "[TEST] Testing Scoop cache functionality..."
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # First installation (populates cache)
          Write-Host "`n[1] First installation (should download)..."
          scoop install "${{ github.workspace }}/bucket/rxiv-maker.json"
          
          # Check cache
          Write-Host "`n[CHECK] Checking cache..."
          scoop cache show rxiv-maker
          
          # Uninstall
          Write-Host "`n[CLEAN] Uninstalling..."
          scoop uninstall rxiv-maker
          
          # Reinstall (should use cache)
          Write-Host "`n[2] Second installation (should use cache)..."
          $startTime = Get-Date
          scoop install "${{ github.workspace }}/bucket/rxiv-maker.json"
          $installTime = (Get-Date) - $startTime
          
          Write-Host "Installation time: $($installTime.TotalSeconds) seconds"
          
          # Clear cache and test
          Write-Host "`n[CLEAN] Clearing cache..."
          scoop cache rm rxiv-maker
          
          # Verify cache is cleared
          Write-Host "`n[CHECK] Verifying cache is cleared..."
          scoop cache show rxiv-maker
          
          Write-Host "`n[OK] Cache testing completed successfully"
        shell: powershell

  dependency-testing:
    name: Dependency Testing
    needs: [setup, scoop-installation]
    runs-on: windows-latest
    timeout-minutes: 35
    if: needs.setup.outputs.run-comprehensive == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Scoop
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          irm get.scoop.sh | iex
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Add buckets
          scoop bucket add extras
          scoop bucket add main
        shell: powershell
        
      - name: Test with suggested dependencies
        run: |
          Write-Host "[TEST] Testing rxiv-maker with suggested dependencies..."
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Install suggested dependencies first
          Write-Host "`n[INSTALL] Installing suggested dependencies..."
          scoop install git
          scoop install make
          
          # Verify dependencies
          Write-Host "`n[OK] Verifying dependencies..."
          git --version
          make --version
          
          # Install rxiv-maker
          Write-Host "`n[INSTALL] Installing rxiv-maker..."
          scoop install "${{ github.workspace }}/bucket/rxiv-maker.json"
          
          # Test with dependencies available
          Write-Host "`n[TEST] Testing rxiv-maker with dependencies..."
          rxiv --version
          
          # Test git integration
          Write-Host "`n[TEST] Testing git integration..."
          New-Item -ItemType Directory -Path "git-test" -Force
          Set-Location "git-test"
          git init
          rxiv init test-with-git
          
          # Test make integration (if applicable)
          Write-Host "`n[TEST] Testing make availability..."
          if (Test-Path "test-with-git/Makefile" -or Test-Path "Makefile") {
            make --help
            Write-Host "[OK] Make is available for legacy commands"
          } else {
            Write-Host "[INFO] No Makefile found (expected for modern CLI)"
          }
          
          Set-Location ..
          Write-Host "`n[OK] Dependency testing completed successfully"
        shell: powershell
        
      - name: Test without Python pre-installed
        run: |
          Write-Host "[TEST] Testing rxiv-maker installation when Python is not pre-installed..."
          
          # This test simulates a clean system
          # Note: On GitHub runners, Python is pre-installed, so we'll just verify the dependency
          
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          
          # Check if Python would be installed as a dependency
          Write-Host "`n[CHECK] Checking Python dependency..."
          scoop info rxiv-maker | Select-String -Pattern "depends"
          
          # Verify Python is available after rxiv-maker installation
          python --version
          python -m pip --version
          
